<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GamerXperience</title>
    <link rel="shortcut icon" href="/brand/iso-bubble-negative.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/cart.css" />
    <script src="https://kit.fontawesome.com/d5d519f54c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="cart-header">
        <a href="/" class="cart_header_btn">
            <img class="cart-header_img" id="logo" src="/img/iso-light.svg" />
        </a>
        <a href="/" class="cart-header_backbtn">
            <p>&lt Volver Atrás</p>
        </a>
    </header>
    <main class="container">
        <div class="cart-content">
            <p class="cart-content_text">Envíos gratis y hasta 12 cuotas sin interés desde $5.000</p>
            <div class="cart-content_products">
                <div class="products-details">
                    <img class="products-details_img" src="/img/product-detail/Product_Keyboard_Logitech_G413_1.webp">
                    <div class="products-details_text">
                        <h3 class="product-title">Logitech G413</h3>
                        <p class="product-price_before">$15.000,00</p>
                        <p class="product-price">$9.999,00</p>
                    </div>
                </div>
                <div class="cart-content_actions">
                        <form class="actions-form">
                            <div class="actions-form_left">
                                <button type="reset" class="actions-form_delete">Eliminar Producto</button>
                            </div>
                            <div class="actions-form_right">
                                <button class="actions-form_btn">&plus;</button>
                                <input type="number" class="actions-form_input">
                                <button class="actions-form_btn">&minus;</button>
                            </div>
                        </form>
                        <div class="actions-line"></div>
                </div>
                <div class="products-details">
                    <img class="products-details_img" src="/img/product-detail/Product_Keyboard_REDRAGON_FIZZ_K617_1.webp">
                    <div class="products-details_text">
                        <h3 class="product-title">Redragon Fizz K617</h3>
                        <p class="product-price_before">$15.000,00</p>
                        <p class="product-price">$9.999,00</p>
                    </div>
                </div>
                <div class="cart-content_actions">
                    <form class="actions-form">
                        <div class="actions-form_left">
                            <button type="reset" class="actions-form_delete">Eliminar Producto</button>
                        </div>
                        <div class="actions-form_right">
                            <button class="actions-form_btn">&plus;</button>
                            <input type="number" class="actions-form_input">
                            <button class="actions-form_btn">&minus;</button>
                        </div>
                    </form>
                    <div class="actions-line"></div>
                </div>
                <div class="cart-content_empty">
                    <button class="content-empty_btn">Vaciar carrito</butto>
                </div>
            </div>
            <div class="cart-content_checkout">
                <h3 class="checkout-text">Resumen de Compra</h3>
                <div class="checkout-line_top"></div>
                <div class="checkout-discount">
                    <input class="checkout-discount_input" placeholder="Código de Descuento">
                </div>
                <div class="checkout-line_bottom"></div>    
                <div class="checkout-summary">
                    <div class="summary-text_left">
                        <p class="summary-text_subtotal">Subtotal</p>
                        <p class="summary-text_discounts">Descuentos</p>
                        <h3 class="summary-text_total">Total</h3>
                    </div>
                    <div class="summary-text_right">
                        <p class="summary-number_subtotal">$30.000,00</p>
                        <p class="summary-number_discounts">$-10.002,00</p>
                        <h3 class="summary-number_total">$19.998,00</h3>
                    </div>
                </div>
                <div class="checkout-end">
                    <button class="checkout-end_btn">Iniciar Compra</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
