<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GamerXperience</title>
        <link rel="shortcut icon" href="/img/bubble-light.svg" type="image/x-icon">
        <link rel="stylesheet" href="/css/login.css">
        <script src="https://kit.fontawesome.com/1366794178.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <header class="main-header">
            <a href="#">
                <img id="logo" src="\img\iso-light.svg" />
            </a>
        </header>
        <main class="main-container">
            <form action="/" method="get" class="create-form">
                <div class="control-formulario">
                    <input type="text" name="username" placeholder="Nombre de usuario" class="control" required>
                </div>
                <div class="control-formulario">
                    <input type="password" name="password" placeholder="Contraseña" class="control" required>
                </div>
                <div class="control-formulario form-btn">
                    <button type="submit" class="btn-login">Ingresar</button>
                </div>
                <div class="control-formulario">
                    <a href="/" class="decline-password">
                        <p>¿Olvidaste tu contraseña?</p>
                    </a>
                     <a href="/register" class="not-register">
                        <p>¿No tenés cuenta?</p>
                    </a>
                </div>
            </form>
        </main>
        <footer>
            <p class="copy">Copyright © 2022 GamerXperience S.R.L.</p>
        </footer>
    </body>
</html>
